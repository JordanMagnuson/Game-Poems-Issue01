<!--
Game Poems is an interactive magazine dedicated to exploring the artistic and poetic potential of short-form videogames by publishing new work directly in a playable format. The magazine foregrounds the convergences that exist between videogames and poetry, highlights "born-videogame" poetics, and champions videogame creation as a legitimate (and accessible) form of poetic practice.
Game Poems is an open access publication, distributed under a CC BY 4.0 license. You are free to copy and redistribute the magazine and the games published within it as long as you give appropriate credit, provide a link to the license, and indicate if changes were made. Full license details can be found at https://creativecommons.org/licenses/by/4.0/.
The magazine launcher was designed and implemented by Jordan Magnuson, with reference to community resources such as Stack Overflow, and assistance from JetBrains tools for boilerplate code and accessibility testing.
Smartquotes.js library by Kelly Martin, MIT License.
-->

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Game Poems #1</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Basic SEO -->
    <meta name="description" content="Game Poems is an online literary magazine that publishes short-form videogames directly in a playable format. Issue #1 features interactive works by international artists and game designers.">
    <meta name="robots" content="index,follow,max-image-preview:large">

    <!-- Canonical -->
    <link rel="canonical" href="https://www.gamepoems.com/issue01/">

    <!-- Social sharing (Open Graph) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Game Poems #1">
    <meta property="og:description" content="An online literary magazine publishing short-form videogames directly in a playable format. Issue #1 features interactive works by international artists and game designers.">
    <meta property="og:image" content="https://www.gamepoems.com/issue01/magazine_cover.png">
    <meta property="og:url" content="https://www.gamepoems.com/issue01/">

    <!-- Social sharing (Twitter/X) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Game Poems #1">
    <meta name="twitter:description" content="An online literary magazine publishing short-form videogames directly in a playable format. Issue #1 features interactive works by international artists and game designers.">
    <meta name="twitter:image" content="https://www.gamepoems.com/issue01/magazine_cover.png">

    <link rel="stylesheet" href="magazine.css">

    <!-- Schema.org structured data -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Periodical",
            "name": "Game Poems",
            "description": "An online literary magazine publishing short-form videogames directly in a playable format.",
            "isPartOf": {
                "@type": "CreativeWorkSeries",
                "name": "Game Poems"
            },
            "image": "magazine_cover.png"
        }
    </script>

</head>

<body>

<header class="topbar hidden">
    <div class="nav-left">
        <button id="homeBtn" class="brand" type="button" title="Table of Contents">
            Game Poems #1
        </button>
    </div>
    <div class="nav-center">
        <button id="prevBtn" class="nav-arrow">
            ← Previous
        </button>
        <button id="navTitleBtn" class="nav-title nav-title-btn" type="button" aria-haspopup="menu" aria-expanded="false" aria-controls="jumpMenu">Game Title</button>
        <div id="jumpMenu" class="jump-menu hidden" role="menu" aria-label="Jump to page"></div>
        <button id="nextBtn" class="nav-arrow">
            Next →
        </button>
    </div>
    <div class="nav-right">
        <span id="pageIndicator" class="page-indicator">Page 1 of 1</span>
        <button id="fullscreenToggleBtn" class="fullscreen-toggle-btn" type="button" aria-label="Enter fullscreen">⛶</button>
        <button id="closePlayBtn" class="close-play-btn" type="button" aria-label="Close game and return to cover">×</button>
    </div>
</header>

<main>
    <!-- Noscript for accessibility and SEO -->
    <noscript>
        <section aria-label="Game Poems Issue #1 (text-only summary)">
            <h1>Game Poems #1</h1>
            <p>
                Game Poems is an online literary magazine dedicated to exploring the artistic and poetic potential
                of short-form videogames by publishing new work directly in a playable format.
            </p>
            <p>
                This issue includes works such as <em>Hesitation</em> (Yifan Yuan), <em>On Second Thought</em> (Tereza Kotěšovcová),
                <em>Like I Never Moved at All</em> (Adam Pype &amp; Viktor Kraus), <em>SNAKISMS 2</em> (Pippin Barr),
                and <em>Tropic of Dinosaur</em> (Roman Gvozdev), among others.
            </p>
            <p>
                To experience the magazine, please enable JavaScript.
            </p>
        </section>
    </noscript>

    <!-- Landing cover view -->
    <section id="landingCover" class="hidden" aria-label="Magazine cover">
        <button id="enterMagazineBtn" class="landing-cover-button" type="button">
            <img src="magazine_cover.png"
                 alt="Game Poems, Issue 1 cover"
                 class="landing-cover-image">
        </button>
        <div id="fullscreenWarning" class="fullscreen-warning">
            Magazine will open in fullscreen
        </div>
    </section>

    <!-- Game cover / content view -->
    <section id="coverView" class="hidden">
        <div class="cover-inner">

            <!-- GAME PAGE LAYOUT -->
            <div id="gameLayout" class="cover-grid">
                <div class="cover-image-frame">
                    <img id="coverImage" src="" alt="Game cover">
                </div>
                <article class="meta-column">
                    <header class="meta-header">
                        <h1 id="metaTitle" class="meta-title">Game Title</h1>
                        <div id="metaArtist" class="meta-artist">Artist Name</div>
                        <div id="metaLocation" class="meta-location">Location</div>
                        <div id="metaContribType" class="meta-contrib-type" style="display:none;"></div>
                    </header>

                    <div class="play-button-row">
                        <button id="playButton" class="btn-primary">PLAY NOW</button>
                    </div>

                    <div class="sections">
                        <div class="section-block">
                            <div class="section-title">Estimated Play Time:</div>
                            <div id="metaPlayTime" class="section-body"></div>
                        </div>

                        <div class="section-block" id="cwBlock" style="display:none;">
                            <div class="section-title">Content Warning:</div>
                            <div id="metaContentWarning" class="section-body"></div>
                        </div>

                        <div class="section-block">
                            <div class="section-title">Gameplay Instructions:</div>
                            <div id="metaInstructions" class="section-body"></div>
                        </div>

                        <div class="section-block">
                            <div class="section-title">It's Over When:</div>
                            <div id="metaOverWhen" class="section-body"></div>
                        </div>

                        <div class="section-block statement-block">
                            <div class="section-title">Artist Statement:</div>
                            <div id="metaStatement" class="section-body statement-body"></div>
                        </div>
                    </div>
                </article>
            </div>

            <!-- TEXT PAGE LAYOUT -->
            <div id="textLayout" class="text-layout hidden">
                <h1 id="textTitle" class="text-title">Page Title</h1>
                <div id="textContent" class="text-columns">
                    <!-- pageContent will be injected here -->
                </div>
            </div>

        </div>
    </section>

    <!-- Play view -->
    <section id="playView" class="hidden" aria-label="Game play area">
        <iframe title="Game"
                id="gameFrame"
                tabindex="0"
                src=""
                allow="autoplay; fullscreen; gamepad; xr-spatial-tracking; cross-origin-isolated">
        </iframe>
    </section>
</main>

<script src="magazine_pages2.js"></script>
<script src="smartquotes.js"></script>
<script src="magazine.js" defer></script>
</body>
</html>
