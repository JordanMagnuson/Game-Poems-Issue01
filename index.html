<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Game Poems #1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="magazine.css">
</head>
<body>

<header class="topbar hidden">
    <div class="nav-left">
        <a id="homeBtn" class="brand" style="text-decoration:none; color:inherit; cursor:pointer;">
            Game Poems #1
        </a>
    </div>
    <div class="nav-center">
        <button id="prevBtn" class="nav-arrow">
            ← Previous
        </button>
        <div id="navTitle" class="nav-title">Game Title</div>
        <button id="nextBtn" class="nav-arrow">
            Next →
        </button>
    </div>
    <div class="nav-right">
        <span id="pageIndicator" class="page-indicator">Page 1 of 1</span>
    </div>
</header>

<main>
    <!-- Landing cover view -->
    <section id="landingCover" class="hidden" aria-label="Magazine cover">
        <button id="enterMagazineBtn" class="landing-cover-button">
            <img src="magazine_cover.png"
                 alt="Game Poems, Issue 1 cover"
                 class="landing-cover-image">
        </button>
        <div id="fullscreenWarning" class="fullscreen-warning">
            Magazine will open in fullscreen
        </div>
    </section>

    <!-- Game cover / content view -->
    <section id="coverView" class="hidden">
        <div class="cover-inner">

            <!-- GAME PAGE LAYOUT -->
            <div id="gameLayout" class="cover-grid">
                <div class="cover-image-frame">
                    <img id="coverImage" src="" alt="Game cover">
                </div>
                <article class="meta-column">
                    <header class="meta-header">
                        <h1 id="metaTitle" class="meta-title">Game Title</h1>
                        <div id="metaArtist" class="meta-artist">Artist Name</div>
                        <div id="metaLocation" class="meta-location">Location</div>
                        <div id="metaContribType" class="meta-contrib-type" style="display:none;"></div>
                    </header>

                    <div class="play-button-row">
                        <button id="playButton" class="btn-primary">PLAY NOW</button>
                    </div>

                    <div class="sections">
                        <div class="section-block">
                            <div class="section-title">Estimated Play Time:</div>
                            <div id="metaPlayTime" class="section-body"></div>
                        </div>

                        <div class="section-block" id="cwBlock" style="display:none;">
                            <div class="section-title">Content Warning:</div>
                            <div id="metaContentWarning" class="section-body"></div>
                        </div>

                        <div class="section-block">
                            <div class="section-title">Gameplay Instructions:</div>
                            <div id="metaInstructions" class="section-body"></div>
                        </div>

                        <div class="section-block">
                            <div class="section-title">It's Over When:</div>
                            <div id="metaOverWhen" class="section-body"></div>
                        </div>

                        <div class="section-block statement-block">
                            <div class="section-title">Artist Statement:</div>
                            <div id="metaStatement" class="section-body statement-body"></div>
                        </div>
                    </div>
                </article>
            </div>

            <!-- TEXT PAGE LAYOUT -->
            <div id="textLayout" class="text-layout hidden">
                <h1 id="textTitle" class="text-title">Page Title</h1>
                <div id="textContent" class="text-columns">
                    <!-- pageContent will be injected here -->
                </div>
            </div>

        </div>
    </section>

    <!-- Play view -->
    <section id="playView" class="hidden" aria-label="Game play area">
        <iframe id="gameFrame"
                tabindex="0"
                src=""
                allow="autoplay; fullscreen; gamepad; xr-spatial-tracking; cross-origin-isolated">
        </iframe>
    </section>
</main>

<script src="magazine_pages.js"></script>
<script src="magazine.js" defer></script>
</body>
</html>
