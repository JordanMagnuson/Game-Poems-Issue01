<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Poems Launcher</title>
    <style>
        :root {
            --bg: #111;
            --card: #1b1b1b;
            --ink: #eee;
            --muted: #bdbdbd;
            --edge: #2a2a2a;
            --accent: #7c5cff;
        }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: var(--bg);
            color: var(--ink);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 1rem;
            background: #222;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: .2px;
        }
        main {
            flex: 1;
            display: grid;
            grid-template-rows: 1fr auto; /* iframe grows, meta sits below */
            gap: 0;
            min-height: 0; /* allow iframe to size in flex context */
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            min-height: 240px;
            background: #000;
            display: block;
        }
        .meta {
            border-top: 1px solid var(--edge);
            background: var(--card);
            padding: 1rem;
        }
        .meta-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: .5rem 1rem;
        }
        .meta h2 {
            margin: 0 0 .25rem 0;
            font-size: 1rem;
            color: var(--muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: .08em;
        }
        .meta p {
            margin: 0;
            line-height: 1.5;
        }
        .row {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 1rem;
            align-items: start;
        }
        .label {
            color: var(--muted);
            font-weight: 600;
        }
        .statement {
            border: 1px solid var(--edge);
            border-radius: 8px;
            padding: .75rem;
            background: #161616;
        }
        footer {
            background: #222;
            padding: 0.5rem;
            text-align: center;
            display: grid;
            grid-auto-flow: column;
            justify-content: center;
            gap: .5rem;
            border-top: 1px solid #000;
        }
        button {
            background: #444;
            color: #eee;
            border: 1px solid #3a3a3a;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 600;
        }
        button:hover { background: #5a5a5a; }
        button:disabled { opacity: 0.55; cursor: not-allowed; }
        @media (min-width: 900px) {
            .meta-grid {
                grid-template-columns: 1fr 1fr;
            }
            .statement-wrap {
                grid-column: 1 / -1; /* full width row for statement on wide screens */
            }
        }
    </style>
</head>
<body>
<header id="title">Game #1</header>

<main>
    <iframe id="gameFrame"
            src="games/gambit/index.html"
            title="Gambit"
            allow="autoplay; fullscreen; gamepad; xr-spatial-tracking; cross-origin-isolated">
    </iframe>

    <!-- Details panel -->
    <section class="meta" aria-labelledby="metaHeading">
        <h2 id="metaHeading">Details</h2>
        <div class="meta-grid">
            <div class="row">
                <div class="label">Author</div>
                <p id="metaAuthor">—</p>
            </div>
            <div class="row">
                <div class="label">Location</div>
                <p id="metaLocation">—</p>
            </div>
            <div class="statement-wrap">
                <div class="row">
                    <div class="label">Artist Statement</div>
                    <p id="metaStatement" class="statement">—</p>
                </div>
            </div>
        </div>
    </section>
</main>

    <button id="nextBtn">Next ⟶</button>
</footer>

    const metaAuthor = document.getElementById("metaAuthor");

    function showPage(index) {

        // Buttons

    prevBtn.addEventListener("click", () => showPage(current - 1));
